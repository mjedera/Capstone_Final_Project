
  <div class="card-table vessel-card">
    <div class="table-header">
      <h3>Applicants</h3>
      <button id="addNewBtn" class="btn btn-primary" type="button" aria-label="Add New Applicant">
        <i class="fa fa-plus-circle"></i>
        <span>Add New</span>
      </button>
    </div>
    
  <div class="search-container">
    <span >
      <i class="fa fa-search search-icon"></i>
    </span>
    <input type="text" id="applicantSearch" class="form-control" placeholder="Search applicants...">
  </div>

    <div class="table-responsive" style="margin-top: 20px;">
      <table class="table table-hover mb-0">
        <thead>
          <tr style="background-color: hsl(0, 0%, 95%); padding: 8px 6px;">
            <th class="text-center" style="width:48px">#</th>
            <th>Full Name</th>
            <th style="width:72px">Age</th>
            <th style="width:80px">Sex</th>
            <th style="min-width:100px">Birthdate</th>
            <th>Address</th>
            <th style="width:120px">Status</th>
            <th style="width:140px">Applicant Type</th>
            <th class="text-center text-end" style="width:120px">Actions</th>
          </tr>
        </thead>
        <tbody id="applicantTableBody">
          <!-- Applicants will be populated dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- VIEW APPLICANT MODAL -->
<div id="viewApplicantModal" class="modal-overlay" style="display:none">
  <div class="modal-box">

    <div class="modal-header">
      <h3>Applicant Details</h3>
      <button class="modal-close" onclick="closeViewApplicantModal()">&times;</button>
    </div>

    <div class="modal-body">
      <div id="viewApplicantBody"></div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeViewApplicantModal()">Close</button>
    </div>

  </div>
</div>

<!-- Applicant Modal -->
<div class="modal fade" id="applicantModal" tabindex="-1" aria-labelledby="applicantModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="applicantModalLabel">Applicant Information</h5>
        <button type="button" class="btn-close custom" id="modalCloseBtn" aria-label="Close">
          <i class="material-icons">close</i>
        </button>
      </div>

      <div class="modal-body">
        <form id="applicantForm" name="applicantForm" enctype="multipart/form-data">
          <input type="hidden" id="role" name="role" value="user">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="lastname" class="form-label small">Last Name</label>
              <input type="text" class="form-control" id="lastname" name="last_name" placeholder="Enter last name">
            </div>
            <div class="col-md-6">
              <label for="firstname" class="form-label small">First Name</label>
              <input type="text" class="form-control" id="firstname" name="first_name" placeholder="Enter first name">
            </div>
            <div class="col-md-6">
              <label for="extraname" class="form-label">Extra Name</label>
              <input type="text" class="form-control" id="extraname" name="extra_name" placeholder="Enter extra name">
            </div>
            <div class="col-md-6">
              <label for="middlename" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="middlename" name="middle_name" placeholder="Enter middle name">
            </div>
            <div class="col-md-6">
              <label for="age" class="form-label small">Age</label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Age">
            </div>
            <div class="col-md-6">
              <label for="sex" class="form-label small">Sex</label>
              <select class="form-select" id="sex" name="sex">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="birthdate" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="birthdate" name="birthdate" required>
            </div>
            <div class="col-12 position-relative">
              <label for="address" class="form-label small">Address (Barangay)</label>
              <div class="input-group">
                <input class="form-control" id="address" name="address" placeholder="Type barangay..." autocomplete="off">
                <button class="btn" type="button" id="dropdownBtn">&#x25BC;</button>
              </div>
              <div id="suggestions" role="listbox" aria-label="Address suggestions"></div>
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label small">Status</label>
              <select class="form-select" id="status" name="marital_status">
                <option value="">Select</option>
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
                <option>Divorced</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="applicantType" class="form-label small">Applicant Type</label>
              <select class="form-select" id="applicantType" name="applicant_type">
                <option value="">Select</option>
                <option>Regular</option>
                <option>Senior Citizen</option>
                <option>PWD</option>
                <option>Others</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label small">Username</label>
              <input type="text" class="form-control" id="username" name="username" >
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label small">Password</label>
              <input type="text" class="form-control" id="password" name="password" >
              <small id="passwordHint" class="form-text text-muted">Leave blank to keep current password</small>
            </div>
            <div class="col-12">
              <label for="photo" class="form-label small">Applicant Photo</label>
              <input type="file" class="form-control" id="photo" name="applicant_photo">
              <img id="photoPreview" alt="Photo Preview" style="display:none; width:110px; height:110px; object-fit:cover; border-radius:8px; margin-top:8px;">
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="modalFooterClose">Close</button>
        <button type="submit" form="applicantForm" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
