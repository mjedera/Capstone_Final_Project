<div class="settings-page">
      <!-- Change Admin Password -->
      <div class="card-table">
        <h2 style="margin:0 0 8px;font-size:16px">Change Admin Password</h2>
        <form id="changePassForm">
          <div class="grid">
            <div>
              <label for="currentPassword">Current password</label>
              <input id="currentPassword" name="currentPassword" type="password" required />
            </div>
            <div>
              <label for="newPassword">New password</label>
              <input id="newPassword" name="newPassword" type="password" minlength="8" required />
            </div>
          </div>
          <div style="margin-top:12px" class="grid">
            <div>
              <label for="confirmNewPassword">Confirm new password</label>
              <input id="confirmNewPassword" name="confirmNewPassword" type="password" minlength="8" required />
            </div>
          </div>
          <div style="margin-top:14px" class="row">
            <button type="submit" class="btn">Change Password</button>
            <button type="button" id="cancelChangeBtn" class="btn ghost">Cancel</button>
          </div>
          <div id="passMsg" aria-live="polite"></div>
        </form>
      </div>
</div>
