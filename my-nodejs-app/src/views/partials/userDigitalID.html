<div class="digital-id-wrapper">
  <div class="digital-id-card">

    <!-- HEADER -->
    <div class="digital-id-header">
      <!-- PH FLAG -->
      <img
        class="id-logo"
        src="/logos/default.png"
        alt="PH Flag">

      <!-- TITLE -->
      <div class="id-header-text">
        <div class="id-country">REPUBLIC OF THE PHILIPPINES</div>
        <div class="id-system">FISHERFOLK DIGITAL ID</div>
      </div>

      <!-- ADMIN LOGO -->
      <img
        id="digitalLogo"
        class="id-logo"
        src="/logos/default.png"
        alt="Logo">
    </div>

    <!-- BODY -->
    <div class="digital-id-body">
      <!-- PHOTO -->
      <div class="id-photo-wrap">
        <img
          id="digitalPhoto"
          class="id-photo"
          src="/applicant_photos/default.png"
          alt="Photo">
      </div>

      <!-- INFO -->
      <div class="id-info">
        <div class="id-name" id="digitalFullName">—</div>

        <div class="id-row"><b>Age:</b> <span id="digitalAge">—</span></div>
        <div class="id-row"><b>Sex:</b> <span id="digitalSex">—</span></div>
        <div class="id-row"><b>Birthday:</b> <span id="digitalBirthday">—</span></div>
        <div class="id-row"><b>Address:</b> <span id="digitalAddress">—</span></div>
        <div class="id-row"><b>Status:</b> <span id="digitalStatus">—</span></div>

        <div class="id-row">
          <b>Applicant Type:</b>
          <span class="id-badge" id="digitalType">—</span>
        </div>
      </div>
    </div>

  </div>
</div>
