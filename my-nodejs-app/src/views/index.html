<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/applicantTable.css">  
    <link rel="stylesheet" href="/css/adminSettings.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <div id="sidebarOverlay"></div>
    <div id="messageBox" class="message-box"></div>
    <div id="confirmDeleteModal" class="confirm-modal">
        <div class="confirm-box">
            <h5 id="confirmTitle">Confirm Action</h5>
            <p id="confirmMessage"></p>

            <div class="confirm-actions">
            <button id="confirmCancelBtn" class="btn btn-secondary">Cancel</button>
            <button id="confirmOkBtn" class="btn btn-danger">Yes, Close</button>
            </div>
        </div>
    </div>


    <nav id="sidebar">
        <div class="sidebar-header">
            <!-- <img src="/images/5.png" alt="" class="logo rounded-5" id="navlogo"> -->
            <img id="navlogo" src="" alt="Logo" class="logo rounded-5">

            <div class="brand-text">FISHERFOLKS</div>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#" id="getTags"><i class="fa fa-home nav-icon"></i><span class="nav-text">Home</span></a>
                <a href="#" id="getDashboard"><i class="fa fa-desktop nav-icon"></i><span class="nav-text">Dashboard</span></a>
                <a href="#" id="getApplicants"><i class="fa fa-user nav-icon"></i><span class="nav-text">Applicants</span></a>
                <a href="#" id="getMfletAcc"><i class="fa fa-life-ring nav-icon"></i><span class="nav-text">MFLET</span></a>
            </li>
            <li>
                <a href="#pageSubSettings" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="fa fa-cogs nav-icon"></i>
                    <span class="nav-text">Settings</span>
                </a>
                <ul class="subSettings collapse list-unstyled" id="pageSubSettings">
                    <li><a href="#" id="getChangeLogo">
                            <i class="fa fa-image"></i>
                            <span class="nav-text">Change Logo</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="getNewAdminAccount">
                            <i class="fa fa-user-plus"></i>
                            <span class="nav-text">New Admin Account</span>
                        </a>
                    </li>
                    <!-- <li>
                        <a href="#" id="getNewBantayDagatAcc">
                            <i class="fa fa-user-plus"></i>
                            <span class="nav-text">New Bantay Account</span>
                        </a>
                    </li> -->
                    <li>
                        <a href="#" id="getChangePassword">
                            <i class="fa fa-user-cog"></i>
                            <span class="nav-text">Change Password</span>
                        </a>
                    </li>
                </ul>
                    <a href="/logout" >
                        <i class="fa fa-sign-out-alt nav-icon"></i>
                        <span class="nav-text">Logout</span>
                    </a>
            </li>
        </ul>
        
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light  shadow">
        <div class="container-fluid">
            <button title="" type="button" id="sidebarCollapse" class="btn btn-primary btn-sm">
                <i class="fas fa-align-left"></i>
            </button>
            <span class="ms-2 fw-bold ">Dashboard</span>
        </div>
    </nav>

    <div id="content">
        <div id="map"></div>
        <div id="applicantTableContainer"></div>
        <!-- Vessel Registration Container (hidden by default) -->
        <div id="vesselFormContainer" style="display:none; margin-top:30px;"></div>
        <div id="gearFormContainer" style="display:none; margin-top:30px;"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/applicantTable.js"></script>
    <script src="/js/adminSettings.js"></script>
    <script src="/js/accDashboard.js"></script>
    <script src="/js/index.js"></script> 
    <script src="/js/utils/apiFetch.js"></script>
    
   
</body>
</html>
