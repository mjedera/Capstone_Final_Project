<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/applicantTable.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="sidebarOverlay"></div>
    <div id="messageBox" class="message-box"></div>

    <nav id="sidebar">
        <div class="sidebar-header">
            <img id="navlogo" src="" alt="Logo" class="logo rounded-5">

            <div class="brand-text">FISHERFOLKS</div>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <a href="#" id="getTags"><i class="fa fa-home nav-icon"></i><span class="nav-text">Home</span></a>
                <a href="#" id="viewRegistrationFees">
                    <i class="fa fa-clipboard"></i>
                    <span class="nav-text">Registration Fees</span>
                </a>
                <li>
                    <a href="/logout" >
                        <i class="fa fa-sign-out-alt nav-icon"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </li>
            
        </ul>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light  shadow">
        <div class="container-fluid">
            <button title="" type="button" id="sidebarCollapse" class="btn btn-primary btn-sm">
                <i class="fas fa-align-left"></i>
            </button>
            <span class="ms-2 fw-bold ">Dashboard</span>
        </div>
    </nav>

    <div id="content">
        <div id="applicantTableContainer"></div>
    </div>

    <!-- EDIT FEE MODAL -->
    <div id="editFeeModal" class="modal-overlay" style="display:none;">
    <div class="modal-card">
        <div class="modal-header">
        <h3 id="editFeeTitle">Edit Fee</h3>
        <button onclick="closeEditFee()" class="modal-close">&times;</button>
        </div>

        <form id="editFeeForm">
        <input type="hidden" id="editFeeId">
        <input type="hidden" id="editFeeType">

        <div class="form-group">
            <label>Minimum</label>
            <input class="form-control" type="number" step="0.01" id="editMin" required>
        </div>

        <div class="form-group">
            <label>Maximum</label>
            <input class="form-control" type="number" step="0.01" id="editMax">
        </div>

        <div class="form-group">
            <label>Fee Amount (â‚±)</label>
            <input class="form-control" type="number" step="0.01" id="editFeeAmount" required>
        </div>

        <div class="modal-actions">
            <button type="submit" class="btn-add">Save Changes</button>
            <button type="button" class="btn-secondary" onclick="closeEditFee()">Cancel</button>
        </div>
        </form>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/registrationFee.js"></script>
    <script src="/js/utils/apiFetch.js"></script>
    
   
</body>
</html>
