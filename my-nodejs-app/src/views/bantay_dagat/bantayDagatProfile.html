<div class="container bantay-profile-container">

  <!-- ===============================
       PROFILE HEADER
  =============================== -->
  <div class="card profile-card bantay-header">
    <div class="banner">
      <div class="title">
        <h3>FISHERFOLK DIGITAL HUB</h3>
        <p>Transaction and monitoring system</p>
      </div>

      <img
        id="bantayDagatPhoto"
        src="/logos/default.png"
        alt="Bantay Dagat Photo"
        class="profile-logo"
      />
    </div>

    <div class="profile-body">
      <div class="info-wrapper">
        <div class="info-text">
          <h5 id="profile-name"></h5>
          <small id="profile-username"></small>
        </div>

        <input type="file" id="photoInput" accept="image/*" hidden>

        <button class="upload-btn" id="uploadBtn" type="button">
          <i class="bi bi-upload"></i>
          <span>Upload new photo</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ABOUT OFFICER CARD -->
<div class="bantay-about-wrapper">
  <div class="bantay-about-card">
    <h3 class="bantay-about-title">About the Officer</h3>

    <div class="bantay-about-grid">
      <div class="bantay-about-item">
        <span>Full Name</span>
        <strong id="full-name">—</strong>
      </div>

      <div class="bantay-about-item">
        <span>Birthday</span>
        <strong id="birthday">—</strong>
      </div>

      <div class="bantay-about-item">
        <span>Age</span>
        <strong id="age">—</strong>
      </div>

      <div class="bantay-about-item">
        <span>Sex</span>
        <strong id="sex">—</strong>
      </div>

      <div class="bantay-about-item full">
        <span>Address</span>
        <strong id="address">—</strong>
      </div>

      <div class="bantay-about-item">
        <span>Status</span>
        <strong id="marital-status">—</strong>
      </div>
    </div>
  </div>
</div>


</div>
