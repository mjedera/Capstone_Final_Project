<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bantay Dagat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/userProfile.css">
    <link rel="stylesheet" href="/css/applicantTable.css">
</head>
<body>
    <div id="sidebarOverlay"></div>
    <div id="messageBox" class="message-box"></div>

    <nav id="sidebar">
        <div class="sidebar-header">
            <img id="navlogo" src="" alt="Logo" class="logo rounded-5">
            <div class="brand-text">FISHERFOLKS</div>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
                <li>
                    <a href="#" id="getDashboard">
                        <i class="fa fa-desktop nav-icon"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#" id="getProfile">
                        <i class="fa fa-user nav-icon"></i>
                        <span class="nav-text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="getDigitalID">
                        <i class="fas fa-award"></i>
                        <span class="nav-text">Digital ID</span>
                    </a>
                </li>
                
                <li>
                    <a href="#" id="getSubmitReport">
                        <i class="fa fa-clipboard-list nav-icon"></i>
                        <span class="nav-text">Submit Report</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="getSettings">
                        <i class="fa fa-cogs nav-icon"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="" id="logoutBtn">
                        <i class="fa fa-sign-out-alt nav-icon"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </li>
        </ul>
        
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light  shadow">
        <div class="container-fluid">
            <button title="" type="button" id="sidebarCollapse" class="btn btn-primary btn-sm">
                <i class="fas fa-align-left"></i>
            </button>
            <span class="ms-2 fw-bold ">Dashboard</span>
        </div>
    </nav>

    <div id="content">
        <div id="applicantTableContainer"></div>
        <div id="dashboardAnnouncements"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bantayDagatDashboard.js"></script>

    

</html>
