<!-- pendingGears.html -->
<div class="card-table">
  <div class="table-header column">
    <div class="header-row">
      <h3>Pending Gears Registrations</h3>
    </div>

    <!-- Search -->
    <div class="search-wrapper below-title">
      <span class="search-icon material-icons">search</span>
      <input
        type="text"
        id="pendingGearsSearch"
        class="form-control search-input"
        placeholder="Search gear or owner"
      />
    </div>
  </div>

  <!-- Message box -->
  <div id="messageBox" class="message-box"></div>

  <div class="table-responsive">
    <table class="table align-middle table-hover table-sm">
      <thead>
        <tr style="background-color: hsl(0, 0%, 95%);">
          <th>#</th>
          <th>Gear No</th>
          <th>Owner</th>
          <th>Address</th>
          <th>Total Fee (₱)</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="pendingGearsBody">
        <tr>
          <td colspan="7" class="text-center">Loading pending gears…</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination-wrapper" style="display: flex;">
    <button class="btn btn-sm btn-secondary" id="prevPage">
      Prev
    </button>
    <span id="pageIndicator" class="page-indicator">
      Page 1 of 1
    </span>
    <button class="btn btn-secondary btn-sm" id="nextPage">
      Next
    </button>
  </div>
</div>

<!-- CONFIRM MODAL -->
<div id="confirmDeleteModal" class="confirm-modal">
  <div class="confirm-box">
    <h5 id="confirmTitle">Confirm Action</h5>
    <p id="confirmMessage"></p>

    <div class="confirm-actions">
      <button id="confirmCancelBtn" class="btn btn-secondary">Cancel</button>
      <button id="confirmOkBtn" class="btn btn-danger">Confirm</button>
    </div>
  </div>
</div>
