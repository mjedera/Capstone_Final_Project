<div class="card-table">
  <div class="table-header column">
    <div class="header-row">
      <h3>Apprehended Fisherfolks</h3>
    </div>
    <!-- Search -->
    <div class="search-wrapper below-title">
      <span class="search-icon material-icons">search</span>
      <input
        type="text"
        id="cashierModSearch"
        class="form-control search-input"
        placeholder="Search violator no. or name..."
      />
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-sm table-hover">
        <thead >
          <tr style="background-color: hsl(0, 0%, 95%);">
              <th style="min-width: 140px;">Violator No</th>
              <th>Name</th>
              <th>Date</th>
              <th>Vessel Type</th>
              <th>Fishing Gear</th>
              <th>Penalty</th>
              <th class="text-end">Action</th>
            </tr>
      </thead>

      <tbody id="apprehendedFisherfolksBody">
        <tr>
          <td colspan="7" class="text-center text-muted">
            Loading apprehended fisherfolks...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination-wrapper" style="display: flex;">
    <button class="btn btn-sm btn-secondary" id="prevPage">
      Prev
    </button>
    <span id="pageIndicator" class="page-indicator">
      Page 1 of 1
    </span>
    <button class="btn btn-secondary btn-sm" id="nextPage">
      Next
    </button>
  </div>
</div>
